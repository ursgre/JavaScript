<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Extra large or extra small numbers can be written with scientific (exponent) notation:</p>

<p id="demo"></p>

<script>
let x = 79e4;
let y = 341e-11;
let z = 456e-5;
document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
</script>

</body>
</html>
